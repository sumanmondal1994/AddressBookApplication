apiVersion: apps/v1
kind: Deployment
metadata:
  name: addressbook-app
  labels:
    app: addressbook
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: addressbook
  template:
    metadata:
      labels:
        app: addressbook
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 2000
      containers:
      - name: addressbook
        image: addressbook-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9000
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: addressbook-config
              key: DATABASE_URL
        - name: DATABASE_USERNAME
          valueFrom:
            configMapKeyRef:
              name: addressbook-config
              key: DATABASE_USERNAME
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        # Startup probe - allows app up to 5 minutes to start
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 9000
          failureThreshold: 60
          periodSeconds: 5
        # Readiness probe - checks if app can receive traffic
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 9000
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 3
        # Liveness probe - checks if app is still alive
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 9000
          initialDelaySeconds: 5
          periodSeconds: 20
          failureThreshold: 3
