# Address Book Application - Production Profile
# Activated with: -Dspring.profiles.active=prod

# PostgreSQL Database (configure via environment variables in production)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/addressbook}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# Schema Management - let Hibernate create tables
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# No SQL logging in production
spring.jpa.show-sql=false

# Production Logging - enable DEBUG temporarily to diagnose startup issue
logging.level.com.addressbook.project=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,env

# Enable SpringDoc/Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# Disable open-in-view warning
spring.jpa.open-in-view=false

# Server config
server.port=9000
