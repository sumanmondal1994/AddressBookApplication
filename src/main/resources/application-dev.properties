# Address Book Application - Development Profile
# Activated with: -Dspring.profiles.active=dev

# H2 In-Memory Database (for local development)
spring.datasource.url=jdbc:h2:mem:addressbook_dev
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (only for dev)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Schema and Data Initialization
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Show SQL queries (helpful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Development Logging (more verbose)
logging.level.com.addressbook.project=debug
logging.level.org.springframework.web=debug
logging.level.org.hibernate.SQL=debug
management.endpoints.web.exposure.include=health,info,env