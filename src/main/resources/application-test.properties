# Address Book Application - Test Profile
# Activated with: -Dspring.profiles.active=test

# H2 In-Memory Database (isolated for tests)
spring.datasource.url=jdbc:h2:mem:addressbook_test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=addressbook_test
spring.datasource.password=addressbook_test
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console disabled for tests
spring.h2.console.enabled=false

# Let Hibernate create schema for tests (faster, no SQL scripts needed)
spring.jpa.hibernate.ddl-auto=create-drop

# Disable data initialization for tests (tests manage their own data)
spring.sql.init.mode=never

# Minimal SQL logging for tests
spring.jpa.show-sql=false

# Test Logging
logging.level.com.addressbook.project=info
logging.level.org.springframework.test=info
